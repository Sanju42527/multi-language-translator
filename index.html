<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarvam AI Translator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .api-key-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .language-selectors {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
        }

        .swap-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
        }

        .swap-btn:hover {
            background: #764ba2;
            transform: rotate(180deg);
        }

        .translate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
            margin-bottom: 20px;
        }

        .translate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .translate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            min-height: 120px;
        }

        .result-text {
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #c33;
        }

        .success {
            background: #efe;
            color: #363;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #363;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-weight: 600;
            padding: 20px;
        }

        .info-box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #2196f3;
            font-size: 0.9em;
        }

        .info-box a {
            color: #1976d2;
            text-decoration: none;
            font-weight: 600;
        }

        .info-box a:hover {
            text-decoration: underline;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .toggle-options {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .toggle-options:hover {
            background: #667eea;
            color: white;
        }

        .advanced-options {
            display: none;
            animation: fadeIn 0.3s;
        }

        .advanced-options.show {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Sarvam AI Translator</h1>
        <p class="subtitle">Translate text across 22+ Indian languages</p>

        <div class="api-key-section">
            <div class="input-group">
                <label for="apiKey">üîë API Key</label>
                <input type="password" id="apiKey" placeholder="Enter your Sarvam AI API key">
            </div>
            <div class="info-box">
                Don't have an API key? <a href="https://dashboard.sarvam.ai/" target="_blank">Sign up here</a> to get started!
            </div>
        </div>

        <div class="input-group">
            <label for="inputText">Text to Translate</label>
            <textarea id="inputText" placeholder="Enter text to translate..."></textarea>
        </div>

        <div class="language-selectors">
            <div class="input-group">
                <label for="sourceLanguage">From</label>
                <select id="sourceLanguage">
                    <option value="auto">Auto Detect</option>
                    <option value="en-IN">English</option>
                    <option value="hi-IN">Hindi</option>
                    <option value="bn-IN">Bengali</option>
                    <option value="gu-IN">Gujarati</option>
                    <option value="kn-IN">Kannada</option>
                    <option value="ml-IN">Malayalam</option>
                    <option value="mr-IN">Marathi</option>
                    <option value="od-IN">Odia</option>
                    <option value="pa-IN">Punjabi</option>
                    <option value="ta-IN">Tamil</option>
                    <option value="te-IN">Telugu</option>
                    <option value="as-IN">Assamese</option>
                    <option value="brx-IN">Bodo</option>
                    <option value="doi-IN">Dogri</option>
                    <option value="kok-IN">Konkani</option>
                    <option value="ks-IN">Kashmiri</option>
                    <option value="mai-IN">Maithili</option>
                    <option value="mni-IN">Manipuri</option>
                    <option value="ne-IN">Nepali</option>
                    <option value="sa-IN">Sanskrit</option>
                    <option value="sat-IN">Santali</option>
                    <option value="sd-IN">Sindhi</option>
                    <option value="ur-IN">Urdu</option>
                </select>
            </div>

            <button class="swap-btn" id="swapBtn" title="Swap languages">‚áÑ</button>

            <div class="input-group">
                <label for="targetLanguage">To</label>
                <select id="targetLanguage">
                    <option value="en-IN">English</option>
                    <option value="hi-IN" selected>Hindi</option>
                    <option value="bn-IN">Bengali</option>
                    <option value="gu-IN">Gujarati</option>
                    <option value="kn-IN">Kannada</option>
                    <option value="ml-IN">Malayalam</option>
                    <option value="mr-IN">Marathi</option>
                    <option value="od-IN">Odia</option>
                    <option value="pa-IN">Punjabi</option>
                    <option value="ta-IN">Tamil</option>
                    <option value="te-IN">Telugu</option>
                    <option value="as-IN">Assamese</option>
                    <option value="brx-IN">Bodo</option>
                    <option value="doi-IN">Dogri</option>
                    <option value="kok-IN">Konkani</option>
                    <option value="ks-IN">Kashmiri</option>
                    <option value="mai-IN">Maithili</option>
                    <option value="mni-IN">Manipuri</option>
                    <option value="ne-IN">Nepali</option>
                    <option value="sa-IN">Sanskrit</option>
                    <option value="sat-IN">Santali</option>
                    <option value="sd-IN">Sindhi</option>
                    <option value="ur-IN">Urdu</option>
                </select>
            </div>
        </div>

        <button class="toggle-options" id="toggleOptions">‚öôÔ∏è Advanced Options</button>

        <div class="advanced-options" id="advancedOptions">
            <div class="options-grid">
                <div class="input-group">
                    <label for="model">Model</label>
                    <select id="model">
                        <option value="mayura:v1">Mayura v1</option>
                        <option value="sarvam-translate:v1">Sarvam Translate v1</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="mode">Mode</label>
                    <select id="mode">
                        <option value="formal">Formal</option>
                        <option value="modern-colloquial">Modern Colloquial</option>
                        <option value="classic-colloquial">Classic Colloquial</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="speakerGender">Speaker Gender</label>
                    <select id="speakerGender">
                        <option value="">None</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="numeralsFormat">Numerals Format</label>
                    <select id="numeralsFormat">
                        <option value="international">International (0-9)</option>
                        <option value="native">Native</option>
                    </select>
                </div>
            </div>
        </div>

        <button class="translate-btn" id="translateBtn">Translate</button>

        <div id="resultSection" style="display: none;">
            <label>Translation Result</label>
            <div class="result-section">
                <div class="result-text" id="resultText"></div>
            </div>
        </div>

        <div id="messageBox"></div>
    </div>

    <script>
        const apiKeyInput = document.getElementById('apiKey');
        const inputText = document.getElementById('inputText');
        const sourceLanguage = document.getElementById('sourceLanguage');
        const targetLanguage = document.getElementById('targetLanguage');
        const swapBtn = document.getElementById('swapBtn');
        const translateBtn = document.getElementById('translateBtn');
        const resultSection = document.getElementById('resultSection');
        const resultText = document.getElementById('resultText');
        const messageBox = document.getElementById('messageBox');
        const toggleOptionsBtn = document.getElementById('toggleOptions');
        const advancedOptions = document.getElementById('advancedOptions');
        const model = document.getElementById('model');
        const mode = document.getElementById('mode');
        const speakerGender = document.getElementById('speakerGender');
        const numeralsFormat = document.getElementById('numeralsFormat');

        // Load saved API key
        const savedApiKey = localStorage.getItem('sarvam_api_key');
        if (savedApiKey) {
            apiKeyInput.value = savedApiKey;
        }

        // Save API key when it changes
        apiKeyInput.addEventListener('change', () => {
            if (apiKeyInput.value.trim()) {
                localStorage.setItem('sarvam_api_key', apiKeyInput.value.trim());
            }
        });

        // Toggle advanced options
        toggleOptionsBtn.addEventListener('click', () => {
            advancedOptions.classList.toggle('show');
        });

        // Swap languages
        swapBtn.addEventListener('click', () => {
            if (sourceLanguage.value === 'auto') {
                showMessage('Cannot swap when source is Auto Detect', 'error');
                return;
            }
            const temp = sourceLanguage.value;
            sourceLanguage.value = targetLanguage.value;
            targetLanguage.value = temp;
        });

        // Translate function
        translateBtn.addEventListener('click', async () => {
            const apiKey = apiKeyInput.value.trim();
            const text = inputText.value.trim();

            if (!apiKey) {
                showMessage('Please enter your API key', 'error');
                return;
            }

            if (!text) {
                showMessage('Please enter text to translate', 'error');
                return;
            }

            if (text.length > 2000) {
                showMessage('Text exceeds maximum length of 2000 characters', 'error');
                return;
            }

            translateBtn.disabled = true;
            translateBtn.textContent = 'Translating...';
            messageBox.innerHTML = '<div class="loading">üîÑ Translating...</div>';
            resultSection.style.display = 'none';

            try {
                const requestBody = {
                    input: text,
                    source_language_code: sourceLanguage.value,
                    target_language_code: targetLanguage.value,
                    model: model.value,
                    numerals_format: numeralsFormat.value
                };

                // Add optional parameters only if they have values
                if (mode.value && model.value === 'mayura:v1') {
                    requestBody.mode = mode.value;
                }

                if (speakerGender.value) {
                    requestBody.speaker_gender = speakerGender.value;
                }

                const response = await fetch('https://api.sarvam.ai/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'api-subscription-key': apiKey
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();

                if (response.ok) {
                    resultText.textContent = data.translated_text;
                    resultSection.style.display = 'block';
                    
                    let detectedLang = '';
                    if (sourceLanguage.value === 'auto' && data.source_language_code) {
                        detectedLang = ` (Detected: ${data.source_language_code})`;
                    }
                    
                    showMessage(`‚úÖ Translation successful!${detectedLang}`, 'success');
                } else {
                    throw new Error(data.message || 'Translation failed');
                }
            } catch (error) {
                showMessage(`‚ùå Error: ${error.message}`, 'error');
                console.error('Translation error:', error);
            } finally {
                translateBtn.disabled = false;
                translateBtn.textContent = 'Translate';
            }
        });

        function showMessage(message, type) {
            const className = type === 'error' ? 'error' : 'success';
            messageBox.innerHTML = `<div class="${className}">${message}</div>`;
            
            if (type === 'success') {
                setTimeout(() => {
                    messageBox.innerHTML = '';
                }, 5000);
            }
        }

        // Enable translate on Enter (Ctrl+Enter for textarea)
        inputText.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                translateBtn.click();
            }
        });
    </script>
</body>
</html>
